<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>隨機抽號器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #343a40;
    }
    #number {
      font-size: 80px;
      color: #007bff;
      margin: 40px 0;
    }
    button {
      font-size: 24px;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #drawBtn {
      background-color: #28a745;
      color: white;
    }
    #resetBtn {
      background-color: #dc3545;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    #history {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🎉 隨機抽號器</h1>
  <div id="number">?</div>
  <button id="drawBtn" onclick="drawNumber()">抽號！</button>
  <button id="resetBtn" onclick="resetDraw()">重設</button>
  <div id="history">已抽出：無</div>

  <script>
    let drawnNumbers = [];

    function drawNumber() {
      if (drawnNumbers.length >= 37) {
        alert("已抽完所有號碼！");
        return;
      }

      let number;
      do {
        number = Math.floor(Math.random() * 37) + 1;
      } while (drawnNumbers.includes(number));

      drawnNumbers.push(number);
      document.getElementById("number").textContent = number;
      updateHistory();
    }

    function resetDraw() {
      drawnNumbers = [];
      document.getElementById("number").textContent = "?";
      updateHistory();
    }

    function updateHistory() {
      if (drawnNumbers.length === 0) {
        document.getElementById("history").textContent = "已抽出：無";
      } else {
        document.getElementById("history").textContent = "已抽出：" + drawnNumbers.join(", ");
      }
    }
  </script>
</body>
</html>
